<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CoinSwitch</title>
</head>
<body>
    <div class="gifContainer"></div>
    <div class="mnemonicCheckMain">
        <h2>Enter the 12 words, Left to Right, then Top to Bottom</h2>
        <form id="mnemonicCheckForm">
            <div class="mnemonicWrapper">
                <input type="text" class="mnemonicWord" id="word1" name = "word1">
                <input type="text" class="mnemonicWord" id="word2" name = "word2">
                <input type="text" class="mnemonicWord" id="word3" name = "word3">
                <input type="text" class="mnemonicWord" id="word4" name = "word4">
                <input type="text" class="mnemonicWord" id="word5" name = "word5">
                <input type="text" class="mnemonicWord" id="word6" name = "word6">
                <input type="text" class="mnemonicWord" id="word7" name = "word7">
                <input type="text" class="mnemonicWord" id="word8" name = "word8">
                <input type="text" class="mnemonicWord" id="word9" name = "word9">
                <input type="text" class="mnemonicWord" id="word10" name = "word10">
                <input type="text" class="mnemonicWord" id="word11" name = "word11">
                <input type="text" class="mnemonicWord" id="word12" name = "word12">
            </div>
            <button id="mnemonicCheckContinue">Continue</button>
            <p class="authError" id = "mnemonicError"></p>
        </form>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
