<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>CoinSwitch</title>
</head>
<body>
    <div class="authContainer">
        <div class="imgWrapper">
            <img src="../src/logo.png" alt="" srcset="">
            <form class="authWrapper" id="changePassForm">
                <label>New Password </label>
                <input type="text" name="password" placeholder="enter a secure password...">
                <button id="privacyView">Show Password</button>
                <button class="authContinue" id="changePassContinue">Change Password</button>
                <p class="authError" id = "changePassError"></p>
            </form>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
