<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Log-In</title>
</head>
<body>
    <div class="gifContainer"></div>
    <div class="authContainer">
        <div class="imgWrapper">
            <img src="../src/logo.png" alt="" srcset="">
            <form class="authWrapper" id="loginForm">
                <label>E-Mail ID</label>
                <input type="text" name="email" placeholder="enter your email-id...">
                <label>Password </label>
                <input type="password" name="password" placeholder="enter your password...">
                <button id="privacyView">Show Password</button>
                <button class="authContinue" id="loginContinue">Continue</button> 
                <button id = "forgotPassBtn">Forgot Password</button>
                <p class="authError" id = "loginError"></p>
            </form>
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
